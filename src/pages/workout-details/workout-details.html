<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Workout Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-header>
      <strong style="color: black">
        {{workoutlist.title}}
      </strong>
    </ion-card-header>

    <ion-card-content>
      <p>
        <strong>
          Type: 
        </strong>
        {{workoutlist.type}}
      </p>
      <hr>
      {{workoutlist.note}}
      <br><br><br>
      <button ion-button color="danger" (click)="deleteworkout(workoutlist._id.$oid)">Delete Workout</button>
    </ion-card-content>

  </ion-card>
</ion-content>
